<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Gestão de Bancas</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mercado Municipal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>

      <form>
        <!-- Tipo de Usuário (Cliente ou Vendedor) -->
        <div class="mb-3">
          <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
          <select class="form-control" id="tipo_usuario">
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
          </select>
        </div>

        <!-- Nome Completo -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <!-- Número do BI -->
        <div class="mb-3">
          <label for="bi" class="form-label">Número do BI</label>
          <input type="text" class="form-control" id="bi" placeholder="Digite o número do BI" required>
        </div>

        <!-- Produto Vendido (Apenas para Vendedores) -->
        <div class="mb-3" id="Nome_Banca" style="display: none;">
          <label for="produto" class="form-label">Nome da Banca</label>
          <input type="text" class="form-control" id="NomeBanca" >
        </div>

        <!-- Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="+258 8x xxx xxxx" required>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
        </div>

        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>

      <div class="mt-3 text-center">
        <small>Já tem uma conta? <a href="login.html">Faça login</a></small>
      </div>
    </div>
  </div>

  <script>
    // Exibir o campo de "Produto vendido" apenas para Vendedores
    document.getElementById('tipo_usuario').addEventListener('change', function () {
      const tipoUsuario = this.value;
      const produtoVendido = document.getElementById('Nome_Banca');
      
      if (tipoUsuario === 'vendedor') {
        produtoVendido.style.display = 'block'; // Exibe o campo para vendedor
      } else {
        produtoVendido.style.display = 'none'; // Oculta o campo para cliente
      }
    });
  </script>

</body>
</html>
