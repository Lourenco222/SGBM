<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Bancas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fundo do Body */
    body {
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradiente de fundo */
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Efeito de card com fundo desfocado */
    .card {
      background: rgba(255, 255, 255, 0.5); /* Fundo branco semi-transparente */
      backdrop-filter: blur(8px); /* Desfoque no fundo */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }

    .card-header {
      background-color: rgba(0, 123, 255, 0.8); /* Azul com transparência */
      color: white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.2);
    }

    /* Botões */
    .btn {
      border-radius: 10px;
      font-weight: 500;
      padding: 12px 20px;
      text-transform: uppercase;
    }

    .btn-primary {
      background-color: #0056b3;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004085;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    /* Links */
    .small a {
      color: #6c757d;
    }

    .small a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4">
      <div class="card-header text-center">
        <h3 class="mb-0">Login</h3>
      </div>

      <!-- Formulário de Login -->
      <form action="" method="GET">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail ou nome de usuário</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>

        <!-- Botões para redirecionamento -->
        <button type="button" class="btn btn-primary w-100">
          <a href="lista_bancas.html" class="text-decoration-none text-white">Entrar como Cliente</a>
        </button>
        
        <button type="button" class="btn btn-success w-100 mt-2">
          <a href="vendedor.html" class="text-decoration-none text-white">Entrar como Vendedor</a>
        </button>
      </form>

      <div class="mt-3 text-center">
        <small>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></small>
      </div>
    </div>
  </div>

</body>
</html>
